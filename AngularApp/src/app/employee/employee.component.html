<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <h3>Employee Portal</h3>
                </div>
                <div class="row">
                    <div class="col s5">
                        <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                            <input type="hidden" name="_id" #_id="ngModel"
                                [(ngModel)]="employeeService.selectedEmployee._id">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="empId" #empId="ngModel"
                                        [(ngModel)]="employeeService.selectedEmployee.empId" placeholder="Enter employee id"
                                        required>
                                    <label>EmployeeID :
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="name" #name="ngModel"
                                        [(ngModel)]="employeeService.selectedEmployee.name"
                                        placeholder="Enter full Name">
                                    <label>Name :</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="designation" #designation="ngModel"
                                        [(ngModel)]="employeeService.selectedEmployee.designation"
                                        placeholder="Eg : Snr. Developer">
                                    <label>Designation :</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="salary" #salary="ngModel"
                                        [(ngModel)]="employeeService.selectedEmployee.salary"
                                        placeholder="Salary per annum">
                                    <label>Salary :</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn btn-custom right" type="button"
                                        (click)="resetForm(employeeForm)">Reset</button>
                                    <button class="btn btn-custom right" type="submit"
                                        [disabled]="!employeeForm.valid">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col s7">
                        <table class="emptable responsive-table highlight">
                            <thead>
                                <tr>
                                    <th>EMPID</th>
                                    <th>Name</th>
                                    <th>Designation</th>
                                    <th>Salary</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tr *ngFor="let emp of employeeService.employees">
                                <td>{{emp.empId}}</td>
                                <td>{{emp.name}}</td>
                                <td>{{emp.designation}}</td>
                                <td>{{emp.salary}}</td>
                                <td>
                                    <a class="action-btn" (click)="onEdit(emp)">
                                      <i class="material-icons">edit</i>
                                    </a>
                                    <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                                      <i class="material-icons">delete</i>
                                    </a>
                                  </td>
                              </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
